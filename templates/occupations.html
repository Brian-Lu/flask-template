<!DOCTYPE html>
<html>
  <head>
    <title>Find your future job! </title>
  </head>
  <body>
    <h1>Here is your future job!</h1>
    <table style = "width:100%" border = "1">
      <tr>
	<th>Occupation</th>
	<th>Percentage</th>
      </tr>
      {% for key, value in occupationsDict.iteritems() %}
      <tr>
	<td> {{ key }} </td>
	<td> {{ value[0] }} </td>
      <tr>
	{% endfor %}
    </table>
    <h2>Your future job is {{ job }} </h2>
    <h2><a href = " {{ helpfulLink }}">Here</a> is a link to help you out! </h2>
  </body>
</html>
